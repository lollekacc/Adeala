<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adeala – Erbjudanden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="font-[Inter] bg-white text-gray-900 min-h-screen">
  <div id="header-placeholder"></div>
<h2 id="halebop" class="sr-only">Halebop</h2>
<h2 id="tre" class="sr-only">Tre</h2>
<h2 id="telia" class="sr-only">Telia</h2>
<h2 id="tele2" class="sr-only">Tele2</h2>
<h2 id="telenor" class="sr-only">Telenor</h2>

  <!-- Hero -->
  <section class="h-[40vh] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center">
    <div>
      <h1 class="text-5xl font-bold mb-2">Belöning & Erbjudanden</h1>
      <p class="text-lg opacity-90">Exklusiva kampanjer och bonusar från våra samarbetspartners</p>
    </div>
  </section>

  <main class="max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-12">Aktuella erbjudanden</h2>
    <div id="offers-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
  </main>

  <script>
  window.addEventListener("load", async () => {
    try {
      const headerHTML = await fetch("partials/header.html").then(r => r.text());
      document.getElementById("header-placeholder").innerHTML = headerHTML;

      const answers = JSON.parse(localStorage.getItem("quizResults") || "{}");
      console.log("Quiz Answers:", answers);

      const response = await fetch("/api/plans/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(answers)
      });

      const offers = await response.json();
      console.log("Offers received:", offers);

      const container = document.getElementById("offers-container");
      container.innerHTML = "";

      if (!Array.isArray(offers) || offers.length === 0) {
        container.innerHTML = "<p class='text-center text-gray-500'>Inga erbjudanden hittades baserat på dina svar.</p>";
        return;
      }

      offers.forEach(o => {
        const card = document.createElement("div");
        card.className = "border rounded-2xl shadow hover:shadow-lg transition bg-white p-6 text-center flex flex-col justify-between";
        card.innerHTML = `
          <div>
            <img src="${o.logo || 'assets/default-logo.png'}" alt="${o.operator}" class="h-16 mx-auto mb-4 object-contain">
            <p class="text-sm text-gray-500 mb-1">${o.operator || ''}</p>
            <h3 class="text-xl font-semibold mb-1 text-blue-700">${o.title || 'Erbjudande'}</h3>
            <p class="text-gray-600 text-sm mb-3">${o.text || ''}</p>
            <p class="font-medium mb-1">${o.data || ''}</p>
          </div>
          <div>
            <p class="font-semibold text-lg mb-4">
              ${o.price
                ? `${o.price} kr/mån`
                : o.prices
                ? `${o.prices[0]} kr/mån (från)`
                : 'Pris saknas'}
            </p>
            <a href="signera.html" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Läs mer</a>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Fel vid laddning:", err);
    }
  });
  </script>
</body>
</html>
