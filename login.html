<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adeala – Mina Sidor</title>

  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Your global style file -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="font-[Inter] bg-white text-gray-900 min-h-screen">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero -->
  <section class="h-[40vh] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center">
    <div>
      <h1 class="text-5xl font-bold mb-2">Mina Sidor</h1>
      <p class="text-lg opacity-90">Logga in för att hantera ditt konto och se dina abonnemang</p>
    </div>
  </section>

  <!-- Login Form -->
  <main class="max-w-md mx-auto py-16 px-6 text-center">
    <form class="bg-gray-100 shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">Logga in</h2>
      
      <input 
        type="email" 
        placeholder="E-postadress" 
        class="w-full mb-4 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required
      >
      
      <input 
        type="password" 
        placeholder="Lösenord" 
        class="w-full mb-6 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required
      >

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition"
      >
        Logga in
      </button>

      <p class="mt-4 text-sm text-gray-500">
        Glömt lösenord? 
        <a href="#" class="text-blue-600 hover:underline">Återställ här</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-600 border-t">
    © 2025 Adeala – Alla rättigheter förbehållna
  </footer>

  <!-- Header + Chat Loader -->
  <script>
  window.addEventListener("load", async () => {
    try {
      // Load header
      const headerHTML = await fetch("partials/header.html").then(r => r.text());
      document.getElementById("header-placeholder").innerHTML = headerHTML;

      // Load chat (optional)
      const chatHTML = await fetch("partials/chat.html").then(r => r.text());
      document.body.insertAdjacentHTML("beforeend", chatHTML);

      // Load site scripts after chat
      const waitChat = setInterval(() => {
        if (document.getElementById("chatSend")) {
          clearInterval(waitChat);
          const script = document.createElement("script");
          script.src = "assets/scripts.js";
          document.body.appendChild(script);
        }
      }, 200);
    } catch (err) {
      console.error("Fel vid laddning av header/chat:", err);
    }
  });
  </script>
  <script>
window.addEventListener("load", async () => {
  const footerHTML = await fetch("partials/footer.html").then(r => r.text());
  document.body.insertAdjacentHTML("beforeend", footerHTML);
});
</script>

</body>
</html>
